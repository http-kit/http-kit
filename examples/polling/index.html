<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chartroom demo</title>
    <link href="chartroom.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="page-wrap">
      <h1>Simple chartroom(long polling)</h1>
      <div id="history-wrap">
        <ul id="history"></ul>
      </div>
      <input id="name" value="anonymous"/>
      <input id="i" placeholder="type something and press enter"/>
      <input type="button" value="send" id="send"/>

      <ul id="links">
        <li>
          <a href="https://github.com/http-kit/http-kit">code</a>
        </li>
      </ul>
    </div>
    <script src="/jquery-1.7.2.js"></script>
    <script src="/chart.js"></script>
  </body>
</html>
